plugins {
    id 'war'
    id 'org.gretty' version '2.2.0' 
}

repositories {
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.apache.struts:struts-core:1.3.10'
    compile 'org.apache.struts:struts-taglib:1.3.10'
    testCompile 'junit:junit:4.12'
}